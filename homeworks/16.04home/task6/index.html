<!DOCTYPE html>
<html>
<head>
    <title>Кнопки с подсказками</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn">Кнопка 1<span class="tooltip top">Подсказка для кнопки 1</span></button>
    <button class="btn">Кнопка 2<span class="tooltip top">Подсказка для кнопки 2</span></button>
    <button class="btn">Кнопка 3<span class="tooltip top">Подсказка для кнопки 3</span></button>

    <script>
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach(button => {
            const tooltip = button.querySelector('.tooltip');
            
            button.addEventListener('mouseenter', function() {
                const buttonRect = button.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();
                
                if (buttonRect.top - tooltipRect.height < 0) {
                    tooltip.classList.remove('top');
                    tooltip.classList.add('bottom');
                } else {
                    tooltip.classList.remove('bottom');
                    tooltip.classList.add('top');
                }
                
                tooltip.style.visibility = 'visible';
            });
            
            button.addEventListener('mouseleave', function() {
                tooltip.style.visibility = 'hidden';
            });
        });
    </script>
</body>
</html>
