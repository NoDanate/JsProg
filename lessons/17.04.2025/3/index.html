<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <style>
        body{
            position: relative;
        }

        #div1{
            position: absolute;
            background-color: brown;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script src="draganddrop.js"></script>
</body>
</html>
